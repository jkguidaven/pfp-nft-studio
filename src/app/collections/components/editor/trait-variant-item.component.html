<div
  class="trait-variant-item"
  [ngClass]="{ selected }"
  (click)="select.emit()"
  [matTooltip]="name"
  matTooltipClass="variant-tooltip"
  matTooltipPosition="below"
>
  <div
    class="src-container"
    [ngStyle]="{ 'background-image': backgroundImageURL() }"
  ></div>

  <input
    type="file"
    class="file-input"
    (change)="onPhotoSelected($event)"
    accept="image/*"
    #photoSelector
  />
</div>
