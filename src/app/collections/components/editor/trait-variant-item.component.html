<div
  class="trait-variant-item"
  [ngClass]="{ selected }"
  (click)="select.emit()"
>
  <div
    class="src-container"
    (click)="photoSelector.click()"
    [ngStyle]="{ 'background-image': backgroundImageURL() }"
  ></div>

  <app-inline-input-field [(value)]="name"></app-inline-input-field>

  <span class="spacer"></span>

  <i-feather name="minus" (click)="delete.emit()"></i-feather>

  <input
    type="file"
    class="file-input"
    (change)="onPhotoSelected($event)"
    accept="image/*"
    #photoSelector
  />
</div>
