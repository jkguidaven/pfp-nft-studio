<mat-toolbar> Generate new models? </mat-toolbar>
<p>
  There will be <b>{{ totalSupply }}</b> models to be generated. Are you sure
  you want to generate new models?
</p>

<div class="action-panel" cdkTrapFocus>
  <button mat-flat-button (click)="close()">No</button>
  <button
    mat-flat-button
    (click)="confirm()"
    class="confirm-button"
    #confirmButton
    cdkFocusInitial
  >
    Yes
  </button>
</div>
