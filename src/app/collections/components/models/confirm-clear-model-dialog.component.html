<mat-toolbar> Clear models? </mat-toolbar>
<p>Are you sure you want to clear the models?</p>

<div class="action-panel" cdkTrapFocus>
  <button mat-flat-button (click)="close()">No</button>
  <button
    mat-flat-button
    (click)="confirm()"
    class="confirm-button"
    #confirmButton
    cdkFocusInitial
  >
    Yes
  </button>
</div>
