<div class="queue-container" *ngIf="currentQueue$ | async; else noQueue">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>

  <div class="content">
    <app-model-card
      *ngFor="let model of (currentQueue$ | async)?.models; let i = index"
      [model]="model"
      [processing]="(currentQueue$ | async)?.currentIndex === i"
    >
    </app-model-card>
  </div>
</div>

<ng-template #noQueue>
  <div class="no-item-message">
    <div class="content">
      <i-feather name="alert-circle"></i-feather>
      <span>No generated models found.</span>

      <div class="buttons">
        <a class="generate-button" (click)="confirmGenerateModels()"
          >Generate Models</a
        >
        <a class="editor-button" (click)="gotToEditor()">Template Editor</a>
      </div>
    </div>
  </div>
</ng-template>
